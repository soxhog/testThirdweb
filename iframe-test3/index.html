  <script>
    window.addEventListener('message', function (event) {
      console.log("Received message event:", event);
      // セキュリティのために、event.originが信頼できるソースからのものであることを確認する
      if (event.origin !== 'https://epos-card-git-skagiya-262-update-wallet-connect-183272-1-block.vercel.app') { // 信頼できるオリジンに置き換える
        // console.warn("Untrusted origin:", event.origin);
        return;
      }
      if (event.data.isConnecting) {
        console.log("Connecting...");
        const ethereum = window.ethereum;
        if (!ethereum) {
          console.error("Ethereum object not found");
          return;
        }
        ethereum.request({ method: "eth_requestAccounts" }).then((accounts) => {
          console.log("Connected to Ethereum:", accounts);
        }).catch((error) => {
          console.error("Failed to connect to Ethereum:", error);
        });
      }
    });
  </script>
